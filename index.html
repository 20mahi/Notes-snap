<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Notes snap</title>
</head>
<body>

  <div class="createBox">
    <div class="innerCreateBox">
      <textarea placeholder="Write note here...." id="user-input" maxlength="160" style="font-size: 1.5rem;"></textarea>
      <i class="far fa-times-circle" id="hide"></i>
    </div>
  </div>
    
  <header>
    <div class="container">
      <div class="nav">
        <div>
          <h1><i style="color: #3799a4;" class="fas fa-sticky-note"></i> Notes snap</h1>
        </div>
        <div>
          <button id="createNote">Create Note</button>
          <button id="deleteNotes">Delete Notes</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="notes"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
